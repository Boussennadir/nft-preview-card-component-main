<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="bigimg"
          />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="view icon" />
          </div>
        </div>

        <h1 class="titleeth">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="left">
            <img src="./images/icon-ethereum.svg" alt="Ethereum" />
            <p style="color: gray">0.041 ETH</p>
          </div>
          <div class="left">
            <img src="./images/icon-clock.svg" alt="Clock" />
            <p style="color: gray">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="creator">
          <img
            src="./images/image-avatar.png"
            alt="creator avatar"
            class="avatar"
          />
          <p class="lastp">
            Creation of <span class="lastspan">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
